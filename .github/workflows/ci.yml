# Automatically build the project and run any configured tests for every push
# and submitted pull request. This can help catch issues that only occur on
# certain platforms or Java versions, and provides a first line of defence
# against bad commits.

name: build
on:
  - push
  - pull_request

permissions:
  issues: write
  checks: write
  contents: write
  pull-requests: write

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "‚¨áÔ∏è Checkout"
        uses: actions/checkout@v5

      - name: "‚òï Setup Jdk 21"
        uses: actions/setup-java@v4
        with:
          cache: 'gradle'
          cache-dependency-path: |
            *.properties
            *.gradle.kts
          java-version: |
            17
            21
          check-latest: true
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          validate-wrappers: true

      - name: Cache Gradle Test dependencies
        id: cache-gradle-dependencies
        uses: actions/cache@v4
        with:
          path: |
            build/e2e_tests/home
            build/e2e_tests/project/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('src/test/resources/**/*.gradle*') }}

      - name: "üß™ Run tests"
        run: ./gradlew build --stacktrace

      - name: Upload build reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-reports
          path: |
            **/build/reports/
            **/build/test-results/
            **/build/e2e_tests/project/build/reports/
            **/build/e2e_tests/project/build/test-results/

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          GRADLE_PUBLISH_KEY: ${{ vars.GRADLE_PUBLISH_KEY }}
          GRADLE_PUBLISH_SECRET: ${{ secrets.GRADLE_PUBLISH_SECRET }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: cycjimmy/semantic-release-action@v4
        with:
          extra_plugins: |
            @semantic-release/changelog@6.0.0
            semantic-release-discord-notifier 
            conventional-changelog-conventionalcommits 
            @semantic-release/changelog 
            gradle-semantic-release-plugin
