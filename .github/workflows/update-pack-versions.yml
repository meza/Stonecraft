name: Update pack versions

on:
  schedule:
    - cron: '30 * * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: dev

      - name: Update pack formats
        uses: meza/action-minecraft-pack-versions@v1.0.1
        with:
          github_token: '${{ secrets.GH_TOKEN }}'
          output_path: src/main/resources/pack_versions.json
          commit_enabled: true
          commit_type: fix
          commit_scope: pack-format
          auto_merge: true
          pr_base: dev
