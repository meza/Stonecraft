name: Update pack versions

permissions:
  contents: read
  pull-requests: write

on:
  schedule:
    - cron: '30 * * * *'
  workflow_dispatch:

jobs:
  determine-branches:
    runs-on: ubuntu-latest
    outputs:
      branches: ${{ steps.set-matrix.outputs.branches }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Build branch matrix
        id: set-matrix
        run: |
          maintenance_branches=$(git ls-remote --heads origin 'v*.x' | awk '{print $2}' | sed 's#refs/heads/##' || true)
          matrix=$(printf '%s\n' main next $maintenance_branches | jq -Rsc '[split("\n")[] | select(length>0)]')
          echo "branches=$matrix" >> "$GITHUB_OUTPUT"

  update:
    needs: determine-branches
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        branch: ${{ fromJson(needs.determine-branches.outputs.branches) }}
    name: Update pack versions (${{ matrix.branch }})
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ matrix.branch }}
          fetch-depth: 0

      - name: Update pack formats
        uses: meza/action-minecraft-pack-versions@v1.0.24
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          output_path: src/main/resources/pack_versions.json
          pr_branch: 'bot/pack-format/${{ matrix.branch }}'
          pr_base: ${{ matrix.branch }}
          commit_enabled: true
          commit_type: fix
          commit_scope: pack-format
          auto_merge: true
